<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://kiji.life/newkiji/wp-content/uploads/2019/12/japan-edo-village-sanmachisuji-takayama-japan.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #0074D9;
            color: #FFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
        
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #FF4136;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout:hover {
            background-color: #CC342B;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="{% url 'logout_user' %}" class="logout">Logout</a>
    <div style="margin-top: 120px;">
        <h1>ยินดีต้อนรับบ้านสร้างเม็ก</h1>
    </div>
    <div class="button-container">
        <a href="{% url 'representative' %}" class="button">สมาชิกผู้แทนในหมู่บ้าน</a>
        <a href="{% url 'activity_news' %}" class="button">ข่าวสารกิจกรรม</a>
        <a href="{% url 'income_expenses' %}" class="button">รายรับรายจ่าย</a>
        <a href="{% url 'donation_form' %}" class="button">แบบฟอร์มการรับเงินบริจาค</a>
        <a href="{% url 'chat_report'  %}" class="button">แชทแจ้งความเดือดร้อน </a>
    </div>
</body>
</html>
